<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="stylesheets/contactForm.css">
    <script src="js/contactForm.js" defer></script>
    <link rel="stylesheet" href="stylesheets/mapStyles.css">
  </head>
  <body>
    <canvas class="bg_pic"></canvas>
    <!-- Here comes the head slider -->
    <div class="slider">
      <div class="logo"></div>
      /
      <a href="https://kristoplv.github.io/testContact/index.html" id="homePage">Avaleht</a>
      /
      <a href="https://kristoplv.github.io/testContact/team.html" id="team">Liikmed</a>
      /
      <a href="https://kristoplv.github.io/testContact/Contacts.html" id="contactLink">Võta ühendust</a>
    </div>
    <!-- Here ends the head slider -->
    <div class="contact_us"><p><b>Võta meiega ühendust!</b></p></div>
    <container class="form" id="contactForm">
      <div class="name_info">
        <label for="first_name">Eesnimi:</label>
        <input type="text" name="first_name" id="fName" class="names">
        <label for="last_name">Perekonnanimi:</label>
        <input type="text" name="last_name" id="lName" class="names">
      </div>
      <div class="additional_inf">
        <label for="phone_number">Telefoninumber:</label>
        <input type="tel" name="phone_number" id="telephone" class="additional">
        <label for="email">E-posti aadress:</label>
        <input type="email" name="email" id="email" class="additional">
      </div>
      <div class="message_text">

        <label for="message">Sõnum:</label>
        <textarea name="message" id="message" cols="10" rows="10"></textarea>
      </div>
      <input type="submit" value="Saada sõnum" class="sendBtn" id="sendBtn">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script>
        var errorNotice = 0;
        var pattern = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i;
        var phoneNumberPattern = /^[0-9-+]+$/;
        $("#sendBtn").click(function(){
          if(!$("#fName").val()){
            errorNotice++;
            $("<p>Eesnimi pole sisestatud!</p>").appendTo("#contactForm");
          }
          if(!$("#lName").val()){
            errorNotice++;
            $("<p>Perekonnanimi pole sisestatud!</p>").appendTo("#contactForm");
          }
          if(!phoneNumberPattern.test($("#telephone").val())){
            errorNotice++;
            $("<p>telefoni number on vale!</p>").appendTo("#contactForm");
          }
          if(!pattern.test($("#email").val())){
            errorNotice++;
            $("<p>E-posti aadress on vale!</p>").appendTo("#contactForm");
          }
          if(!$("#message").val()){
            errorNotice++;
            $("<p>Sõnumit pole sisestatud!</p>").appendTo("#contactForm");
          }
          if(errorNotice == 0){
            $("<p>Sõnum saadetud! Võtame Teiega peatselt ühendust.</p>").appendTo("#contactForm");
          }
        });
      </script>
    </container>
    <div class="maps" id="map">
      <p> Parim asukoht maailmas: </p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2028.5435675162364!2d24.730221115938733!3d59.44068670913117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46929386a442665f%3A0x2460c9d5a5b88cc8!2sSveta%20Bar!5e0!3m2!1set!2see!4v1649546514350!5m2!1set!2see" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="teamContacts" id="teamContacts">
      <div class="newHolder">
      <p>Telefon: 694201337</p>
      <p>E-posti aadress: fieldwater@tech.com</p>
      <p>Aadress: Telliskivi 62, 10412 Tallinn</p>
      </div>
    </div>
  </body>
</html>
