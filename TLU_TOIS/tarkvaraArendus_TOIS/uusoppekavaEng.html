                    <div class="inputField">
                        <label for="courseCreator" class="contentLabel">Name of Creator:</label>
                        <input type="text" name="courseCreator" id="courseCreator">
                    </div>
                    <div class="inputField">
                        <label for="courseFiller" class="contentLabel">Name of Filler:</label>
                        <input type="text" name="courseFiller" id="courseFiller">
                    </div>
                    <div id="dateField" class="contentLabel">
                        <span class="contentLabel">Date: </span>
                        <span id="courseCreationDate"></span>
                    </div>
                    <div id="linkField">
                        <button id="generateCourseLink" class="btn">Create a Link</button>
                        <span id="courseLink"></span>
                    </div>
